<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>An Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="js/lightbox2/dist/css/lightbox.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="wrapper">
      <input type="text" id="search" data-list=".gallery" autocomplete="on" />

      <div class="gallery">
        <a
          class="entry"
          href="js/lightbox2/dist/images/01.jpg"
          data-lightbox="image-1"
          data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/01.jpg"
            alt="Bales
                "
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/02.jpg"
          data-lightbox="image-1"
          data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/02.jpg"
            alt="Lake
                "
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/03.jpg"
          data-lightbox="image-1"
          data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/03.jpg"
            alt="Canyon
                "
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/04.jpg"
          data-lightbox="image-1"
          data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
        >
          <img src="js/lightbox2/dist/images/thumbnails/04.jpg" alt="Iceberg"
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/05.jpg"
          data-lightbox="image-1"
          data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/05.jpg"
            alt="Desert
                "
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/06.jpg"
          data-lightbox="image-1"
          data-title="Fall is coming, I love when the leaves on the trees start to change color."
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/06.jpg"
            alt="Fall
                "
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/07.jpg"
          data-lightbox="image-1"
          data-title="I drove past this plantation yesterday, everything is so green!"
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/07.jpg"
            alt="Plantation

                "
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/08.jpg"
          data-lightbox="image-1"
          data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/08.jpg"
            alt="Dunes

                "
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/09.jpg"
          data-lightbox="image-1"
          data-title="We enjoyed a quiet stroll down this countryside lane."
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/09.jpg"
            alt="Countryside
                "
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/10.jpg"
          data-lightbox="image-1"
          data-title="Sunset at the coast! The sky turned a lovely shade of orange."
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/10.jpg"
            alt="Sunset
                "
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/11.jpg"
          data-lightbox="image-1"
          data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/11.jpg"
            alt="Cave
                "
        /></a>

        <a
          class="entry"
          href="js/lightbox2/dist/images/12.jpg"
          data-lightbox="image-1"
          data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
        >
          <img
            src="js/lightbox2/dist/images/thumbnails/12.jpg"
            alt="Bluebells
                "
        /></a>
      </div>
    </main>

    <script src="js/lightbox2/dist/js/lightbox-plus-jquery.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- <script src="js/HideSeek-master/jquery.hideseek.js"></script> -->
    <script src="js/main.js"></script>
    <script>
      /* $('#search').hideseek({
            attribute: 'data-title'
        }); */

      lightbox.option({
        showImageNumberLabel: false
      });
    </script>
  </body>
</html>
